<!doctype html>
<html lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>jQuery RPG Game</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<header class="header">
	<h1 id="header-info1">Hogwarts Wizard Training</h1>
	</header>

		<div class="wizard-wrapper">

        <div id="gallery">

            <img class='images' src="assets/images/harry300x300.jpg" alt="Harry Potter with his wand" data-index='0' data-name='Harry'>
 
        	<img class='images' src="assets/images/draco300x300.jpg" alt="Draco with his wand" data-index='1' data-name='Draco'>
 
        	<img class='images' src="assets/images/hermione300x300.jpg" alt="Hermione with her wand" data-index='2' data-name='Hermione'>

       		<img class='images' src="assets/images/ron300x300.jpg" alt="Ron with his wand" data-index='3' data-name='Ron'>

        </div> <!-- end of gallery div -->


        <div class="attacker">
        </div>

        <button id="attackBtn" class="show">Attack</button>
        <button id="restartBtn" class="show">Restart</button>
        <div id="gameInfo">
			<p>Select a Wizard to train for battle.</p><p> You must defeat the other 3 to win the Wizard Battle Contest</p>
		</div>

        <div class="defender">
		</div> <!-- end of wizard-wrapper -->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
