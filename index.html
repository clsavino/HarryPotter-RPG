<!doctype html>
<html lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>jQuery RPG Game</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<header class="header">
	<h1 id="header-info1">Hogwarts Wizard Training</h1>
	</header>

		<div id='message-wrapper'>
		<section>
			<div id="gameInfo">
				<p>Select a Wizard to train for battle.</p><p> You must defeat the other 3 to win the Wizard Battle Contest</p>
				<br>
				<p>Good Luck!</p>
			</div>	
		</section>
		</div>

	<div id="wrapper">


        <div id="gallery">
            <div>
	            <h6></h6>
	            <img src="assets/images/harry300x300.jpg" alt="Harry Potter with his wand" data-index='0' data-name='harry'>
	            <p><span>HP</span><span class="hp-number"></span></p>
	        </div>
            <img src="assets/images/draco300x300.jpg" alt="Draco with his wand" data-index='1' data-name='draco'>
            <img src="assets/images/hermione300x300.jpg" alt="Hermione with her wand" data-index='2' data-name='hermione'>
           <img src="assets/images/ron300x300.jpg" alt="Ron with his wand" data-index='3' data-name='ron'>
        </div>

        <div id="enemies">
	        <div id="box1a"></div>
	        <div id="box1b"></div>
	        <div id="box1c"></div>
	        <div id="enemiesAvail">
	        	Wizards available to battle
	        </div>
        </div>

        <div id="attacker">
        <div id="box2"></div>
        <div id="attackerWiz">Your Wizard</div>
        </div>

        <button id="attackBtn">Attack</button>
        <button id="restartBtn">Restart</button>

        <div id="defender">
        <div id="box3"></div>
        <div id="defenderWiz">Defender</div>

    </div> 



	<footer class="site-footer">
	    <h6 class="footer-info">&copy;Copyright2016 Christi Savino</h6>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
