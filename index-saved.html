<!doctype html>
<html lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>jQuery RPG Game</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<header class="header">
	<h1 id="header-info1">Hogwarts Wizard Training</h1>
	</header>

		<section >
			<div class="gameInfo">
				<section>
					<p>Select a Wizard to train for battle.</p><p> You must defeat the other 3 to win the Wizard Battle Contest</p>
				</section>

				<div id="playAgain"></div>	
			</div>
		</section>

	<div id="wrapper">


        <div id="gallery">
            <img src="assets/images/harry300x300.jpg" alt="Harry Potter with his wand">
            <img src="assets/images/draco300x300.jpg" alt="Draco with his wand">
            <img src="assets/images/hermione300x300.jpg" alt="Hermione with her wand">
           <img src="assets/images/ron300x300.jpg" alt="Ron with his wand">
        </div>

        <div id="enemies">
	        <div id="box1a"></div>
	        <div id="box1b"></div>
	        <div id="box1c"></div>
        </div>

        <div id="attacker">
        <div id="box2"></div>
        </div>

        <button id="attackBtn">Attack</button>
        <button id="restartBtn">Restart</button>

        <div id="defender">
        <div id="box3"></div>
        </div>

    </div> 



	<footer class="site-footer">
	    <h6 class="footer-info">&copy;Copyright2016 Christi Savino</h6>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
